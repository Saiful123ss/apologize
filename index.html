<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apology & Promise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>I'm Sorry 💔</h1>
    <p>I made mistakes, but I don’t want to lose you. Please, stay with me — as my love or as my friend.</p>
    
    <button id="surpriseBtn">Surprise 🎁</button>
  </div>

  <!-- Surprise Overlay -->
  <div class="overlay" id="overlay">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter">
        <p>No matter what happens, I just want you in my life ❤️</p>
        <p>As my partner, or at least as my friend…</p>
        <p>Please stay with me.</p>
      </div>
    </div>
  </div>

  <!-- Floating hearts container -->
  <div id="hearts-container"></div>

  <audio id="bg-music" src="music.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
